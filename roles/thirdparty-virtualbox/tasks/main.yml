---
  # Install basic tools
  - name: Install virtualbox dependencies
    package: name={{item}} state=present
    with_items:
      - virtualbox
      - virtualbox-ext-pack

  - name: Run vboxconfig
    shell: /sbin/vboxconfig
    become: true
    
  - name: Make user 'root' part of the 'vboxusers' group
    user:
      name: root
      groups: vboxusers
      append: yes

  # Install vagrant
  - name: Install vagrant
    yum: name={{vagrant_rpm_url}} state=present
