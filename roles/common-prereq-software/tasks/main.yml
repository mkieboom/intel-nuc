---
# Install Intel NUC basic software packages
  
  # Install basic tools
  - name: Install basic tools
    package: name={{item}} state=present
    with_items:
      - epel-release
      - net-tools
      - wget
      - yum-utils

  # Install a Minimal Desktop environment
  - name: Install minimal desktop
    yum:
      name: "@X Window System"
      state: present

  - name: Install minimal desktop prerequisites
    package: name={{item}} state=present
    with_items:
      - gnome-classic-session
      - gnome-terminal
      - nautilus-open-terminal
      - control-center
      - liberation-mono-fonts

  - name: Desktop environment - Create a symbolic link
    file:
      src: /lib/systemd/system/graphical.target
      dest: /etc/systemd/system/default.target
      state: link

#  - name: install the 'GNOME Desktop' package group
#    yum:
#      name: "@^GNOME Desktop"
#      state: present

  # Install xrdp for remote access
  - name: Install xrdp
    package: name=xrdp state=present

  # Launch xrdp service for remote access
  - name: Start the xrdp service
    systemd:
      name: xrdp
      state: started
      enabled: yes
      daemon_reload: yes
